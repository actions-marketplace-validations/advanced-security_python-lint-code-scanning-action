name: Python Lint Workflow
on:
  push:
    branches: [ "main" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "main" ]
  schedule:
    - cron: '22 3 * * 2'
  workflow_dispatch:
jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        linter: [flake8, pylint, ruff, mypy, pytype, pyright, fixit]
        python-version: ['3.7', '3.8', '3.9', '3.10', '3.11']
    steps:
      # install dependencies for all linters, then run the linter, so we don't get import failures
      - name: Install pip dependencies
        run: python3 -mpip install flake8 pylint ruff mypy pytype pyright fixit
      - name: Run Python Lint
        uses: aegilops/python-lint-code-scanning-action@v0.0.1
        with:
          linter: ${{ matrix.linter }}
          python-version: ${{ matrix.python-version }}
