[tool.ruff]
line-length = 120
exclude = [".git", "__pycache__", "*.egg", "build", ".pytype", ".mypy_cache"]

[tool.pylint.format]
max-line-length = 120

[tool.pylint.main]
ignore-paths = ["\\.git", "__pycache__", ".*\\.egg", "build", "\\.pytype", "\\.mypy_cache"]

[tool.black] 
line-length = 120
target-version = ['py310']

[tool.mypy]
python_version = "3.10"
ignore_missing_imports = true

[tool.pytype]
python_version = "3.10"
